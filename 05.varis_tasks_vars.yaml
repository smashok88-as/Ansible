  connection: local
  vars:
    course: "Devops with AWS"
    Duration: "140hrs"
    Trainer: "Ashok"
  tasks:
- name: print variables
  vars:
  course: ansible
  ansible.builtin.debug:
    msg: "course is {{ course }}, {{ Trainer }}"

 